<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <main>
    <div class="calBody">
       <div class="title">Calculate</div>
        
    <div class="output">
        <div class="firstOperand"></div>
        <div class="secondOprand"></div>
    </div>

      
       
       <div class="numbers">
          
            <button class="numberLine allClear" value="AC">AC</button>
            <button class="numberLine backspace orange"><=</button>
            <button class="numberLine orange operation" value="%">%</button>
            <button class="numberLine orange operation" value="+">+</button>
            <button class="numberLine digit numberBtn" value="7">7</button>
            <button class="numberLine digit numberBtn" value="8">8</button>
            <button class="numberLine digit numberBtn" value="9">9</button>
            <button class="numberLine orange operation" value="-">-</button>
            <button class="numberLine digit numberBtn" value="4">4</button>
            <button class="numberLine digit numberBtn" value="5">5</button>
            <button class="numberLine digit numberBtn" value="6">6</button>
            <button class="numberLine orange operation" value="*">x</button>
            <button class="numberLine digit numberBtn" value="1">1</button>
            <button class="numberLine digit numberBtn" value="2">2</button>
            <button class="numberLine digit numberBtn" value="3">3</button>
            <button class="numberLine orange operation">/</button>
            <button class="numberLine digit numberBtn" value="0">0</button>
            <button class="numberLine numberBtn decimal" value=".">.</button>
            <button class="numberLine equals" value="=">=</button>
           
        </div>
    </div>
</main>
    <script src="shay.js"></script>
</body>
</html>
