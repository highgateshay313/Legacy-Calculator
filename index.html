<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
    <div class="calBody">
       
        <div class="numbers">
            <h2>Simple Cal</h2>
            <div class="numberLine orange">
                <h3><=</h3>
            </div>
            <div class="numberLine orange">
                <h3>(</h3>
            </div>
            <div class="numberLine orange">
                <h3>)</h3>
            </div>
            <div class="numberLine orange">
                <h3>+</h3>
            </div>
            <div class="numberLine">
                <h3>7</h3>
            </div>
            <div class="numberLine">
                <h3>8</h3>
            </div>
            <div class="numberLine">
                <h3>9</h3>
            </div>
            <div class="numberLine orange">
                <h3>-</h3>
            </div>
            <div class="numberLine">
                <h3>4</h3>
            </div>
            <div class="numberLine">
                <h3>5</h3>
            </div>
            <div class="numberLine">
                <h3>6</h3>
            </div>
            <div class="numberLine orange">
                <h3>x</h3>
            </div>
            <div class="numberLine">
                <h3>1</h3>
            </div>
            <div class="numberLine">
                <h3>2</h3>
            </div>
            <div class="numberLine">
                <h3>3</h3>
            </div>
            <div class="numberLine orange">
                <h3>%</h3>
            </div>
            <div class="numberLine">
                <h3>0</h3>
            </div>
            <div class="numberLine">
                <h3>.</h3>
            </div>
            <div class="numberLine equals">
                <h3>=</h3>
            </div>
            <div class="output"></div>
        </div>
    </div>
</main>
 
    <script src="shay.js"></script>
</body>
</html>
