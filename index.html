<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
    <div class="calBody">
       <div class="title">Calculate</div>
        
       <div class="output"></div>
       
       <div class="numbers">
          
            <div class="numberLine allClear">AC</div>
            <div class="numberLine orange"><=</div>
            <div class="numberLine orange">%</div>
            <div class="numberLine orange">+</div>
            <div class="numberLine numberBtn">7</div>
            <div class="numberLine numberBtn">8</div>
            <div class="numberLine numberBtn">9</div>
            <div class="numberLine orange minus">-</div>
            <div class="numberLine numberBtn">4</div>
            <div class="numberLine numberBtn">5</div>
            <div class="numberLine numberBtn">6</div>
            <div class="numberLine orange x">x</div>
            <div class="numberLine numberBtn">1</div>
            <div class="numberLine numberBtn">2</div>
            <div class="numberLine numberBtn">3</div>
            <div class="numberLine orange">/</div>
            <div class="numberLine numberBtn">0</div>
            <div class="numberLine numberBtn">.</div>
            <div class="numberLine equals">=</div>
           
        </div>
    </div>
</main>
 
    <script src="shay.js"></script>
</body>
</html>
